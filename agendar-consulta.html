<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta | ONS Saúde</title>
    <link rel="stylesheet" href="./styles/consulta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>ONS Saúde</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="especialidades.html">Especialidades</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>
    </nav>

    <main class="consulta-container">
        <h1>Agendar Consulta</h1>
        <form class="consulta-form">
            <label for="dia">Dia:</label>
            <input type="date" id="dia" name="dia" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="mes">Mês:</label>
            <select id="mes" name="mes" required>
                <option value="" disabled selected>Escolha o mês</option>
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>

            <label for="semana">Semana:</label>
            <select id="semana" name="semana" required>
                <option value="" disabled selected>Escolha a semana</option>
                <option value="1">Semana 1</option>
                <option value="2">Semana 2</option>
                <option value="3">Semana 3</option>
                <option value="4">Semana 4</option>
            </select>

            <button type="submit" class="btn-primary">Enviar</button>
        </form>
        <div class="consulta-image">
            <img src="./images/consulta.jpg" alt="Consulta">
        </div>
    </main>
</body>
</html>
